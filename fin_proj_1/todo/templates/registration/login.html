
{% extends 'todo/base.html' %}
{% block title %}
Sign in
{% endblock %}

{% block content %}
<section class="vh-100 mt-0">
  <div class="col-md-6 offset-md-3" >
    <div class="card shadow-2-strong" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="mb-3">TODO list</h2>
        <hr>
        <h3 class="mb-5">Sign in</h3>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {% if form.errors %}
          <p class="text-danger">Your username and password didn't match. Please try again.</p>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username" class="mb-3">{{ form.username.label_tag }}</label>
            <input class="form-control" type="text" name="username" autofocus autocapitalize="none" maxlength="150" required id="id_username">
            <label for="password" class="mb-3 mt-3">{{ form.password.label_tag }}</label>
            <input class="form-control" type="password" name="password" required id="id_password">
            <button class="btn btn-success btn-lg btn-block mt-5" type="submit" value="login">Login</button>
            <hr class="my-4">
            <a href="{% url 'register' %} " >Create an account</a>
            <input type="hidden" name="next" value="{% url 'home' %}" />
          </form>
      </div>
    </div>
  </div>
</section>
            {% endblock %}
